<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rock paper scissors</title>
  <style>
    
    .container{
      display: flex;
      justify-content: start;
      gap: 16px;
    }

    .container div{
      padding: 25px;
      border-radius: 50%;
      background-color: black;
      margin: 0;
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;

    }
    button{
      border: none;
      padding: 0;
      margin: 0;
      height: 0px;
      position:relative;
    }
    .image{
      width: 40px;
      background-color: black;
      border: none;
      padding: 0;
      margin: 0;
      cursor: pointer;
    }
    .resetButton{
      border: 2px solid black;
      padding: 4px 8px;
      margin: 10px;
      height: 30px;
      position:relative;
      border: 1 px solid blueviolet;
      border-radius: 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <p>Rock Paper Scissors</p>

  <div class="container">
    <div>
      <button onclick="
       playgame('rock');
      "><img class="image" src="Icons/rock-emoji.png" alt="">
      </button></div><div>

      <button onclick="
       playgame('paper');
      "><img class="image" src="Icons/paper-emoji.png" alt=""></button>
    </div>

    <div>

      <button onclick="
       playgame('scissors');
      "><img class="image" src="Icons/scissors-emoji.png" alt=""></button>
    </div>
  </div>
  
  <p><button class="resetButton" onclick="
    losecount= 0;
    tiecount = 0;
    wincount = 0;
    alert('Game reset');
    ">Reset Score</button></p>
  <script>
    
    let result = '';
    let losecount = 0;
    let wincount = 0;
    let tiecount = 0;

    function playgame (playmove){
      const computerMove = pickComputerMove();
        
        if (playmove === 'rock'){
          if (computerMove === 'rock'){
            result = 'Tie';
            tiecount++;
          }else if (computerMove === 'paper') {
            result = 'You lose';
            losecount++;
          } else if (computerMove === 'scissors') {
            result = 'You win';
            wincount++;
          }
        } else if (playmove === 'paper'){
          if (computerMove === 'rock'){
            result = 'You win';
            tiecount++;
          }else if (computerMove === 'paper') {
            result = 'Tie';
            losecount++;
          } else if (computerMove === 'scissors') {
            result = 'You lose';
            wincount++;
          }
        } else if (playmove === 'scissors'){
          if (computerMove === 'rock'){
            result = 'Tie';
            tiecount++;
          }else if (computerMove === 'paper') {
            result = 'You lose';
            losecount++;
          } else if (computerMove === 'scissors') {
            result = 'You win';
            wincount++;
          }
        }
        alert(`You picked ${playmove}. Computer picked ${computerMove}. ${result}. \nyour win count ${wincount}\nyour losecount ${losecount}\nyour tiecount ${tiecount}`);

    }

    function pickComputerMove(){
      let computerMove = '';
      const randomNumber = Math.random();
  
        if (randomNumber <= 1/3 && randomNumber >=0){
        computerMove = 'rock'; 
        } else if (randomNumber >1/3 && randomNumber<= 2/3){
        computerMove = 'paper';
        } else {
        computerMove = 'scissors';
        }

        return computerMove;
    }
    // alert('Lets start the rock paper scissors game with me.!!!');
  </script>
</body>
</html>
