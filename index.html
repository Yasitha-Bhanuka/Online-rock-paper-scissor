<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rock paper scissors</title>
  <style>
    
    .container{
      display: flex;
      justify-content: start;
      gap: 16px;
    }

    .container div{
      padding: 25px;
      border-radius: 50%;
      background-color: black;
      margin: 0;
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;

    }
    button{
      border: none;
      padding: 0;
      margin: 0;
      height: 0px;
      position:relative;
    }
    .image{
      width: 40px;
      background-color: black;
      border: none;
      padding: 0;
      margin: 0;
      cursor: pointer;
    }
    .resetButton{
      border: 2px solid black;
      padding: 4px 8px;
      margin: 10px;
      height: 30px;
      position:relative;
      border: 1 px solid blueviolet;
      border-radius: 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <p>Rock Paper Scissors</p>

  <div class="container">
    <div>
      <button onclick="
       playgame('rock');
      "><img class="image" src="Icons/rock-emoji.png" alt="">
      </button></div><div>

      <button onclick="
       playgame('paper');
      "><img class="image" src="Icons/paper-emoji.png" alt=""></button>
    </div>

    <div>

      <button onclick="
       playgame('scissors');
      "><img class="image" src="Icons/scissors-emoji.png" alt=""></button>
    </div>
  </div>
  
  <p><button class="resetButton" onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
    alert('Game reset');
    ">Reset Score</button></p>
  <script>
    
    let score = JSON.parse(localStorage.getItem('score')) || {
        wins: 0,
        losses:  0,
        ties: 0
      }; 

    function playgame (playmove){
      const computerMove = pickComputerMove();
        
        if (playmove === 'rock'){
          if (computerMove === 'rock'){
            result = 'Tie';
           
          }else if (computerMove === 'paper') {
            result = 'You lose';
            
          } else if (computerMove === 'scissors') {
            result = 'You win';
            
          }
        } else if (playmove === 'paper'){
          if (computerMove === 'rock'){
            result = 'You win';
           
          }else if (computerMove === 'paper') {
            result = 'Tie';
          
          } else if (computerMove === 'scissors') {
            result = 'You lose';

          }
        } else if (playmove === 'scissors'){
          if (computerMove === 'rock'){
            result = 'Tie';
           
          }else if (computerMove === 'paper') {
            result = 'You lose';
           
          } else if (computerMove === 'scissors') {
            result = 'You win';
          
          }
        }


        if (result === 'You win'){
          score.wins++;
        } else if (result === 'You lose'){
          score.losses++;
        } else if (result === 'Tie'){
          score.ties++;
        }

        localStorage.setItem('score' , JSON.stringify(score));

        alert(`You picked ${playmove}. Computer picked ${computerMove}. ${result}. \nyour win count ${score.wins}\nyour lose count ${score.losses}\nyour tie count ${score.ties}`);

    }

    function pickComputerMove(){
      let computerMove = '';
      const randomNumber = Math.random();
  
        if (randomNumber <= 1/3 && randomNumber >=0){
        computerMove = 'rock'; 
        } else if (randomNumber >1/3 && randomNumber<= 2/3){
        computerMove = 'paper';
        } else {
        computerMove = 'scissors';
        }

        return computerMove;
    }
    // alert('Lets start the rock paper scissors game with me.!!!');
  </script>
</body>
</html>
