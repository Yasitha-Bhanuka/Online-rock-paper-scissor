<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rock paper scissors</title>

  <link rel="stylesheet" href="styles/style.css">
  
</head>
<body>
  <div class="main">
    <div class="title">
      <p>Rock Paper Scissors</p>
    </div>
    <div class="container">
      <div>
        <button onclick="
        playgame('rock');
        plmove = 'rock';
        "><img class="image" src="Icons/rock-emoji.png" alt="">
        </button></div><div>

        <button onclick="
        playgame('paper');
        plmove = 'paper';
        "><img class="image" src="Icons/paper-emoji.png" alt=""></button>
      </div>

      <div>
        <button onclick="
        playgame('scissors');
        plmove = 'scissors';
        "><img class="image" src="Icons/scissors-emoji.png" alt=""></button>
      </div>
    </div>
    <div class="scorediv">
      <p class="js-playmove"></p>
    
      <p class="js-computermove"></p>
    
      <p class="js-result"></p>
    
      <p class="js-score"></p>
    </div>
    
    
    <button class="resetButton" onclick="
      score.losecount= 0;
      score.tiecount = 0;
      score.wincount = 0;
      alert('Game reset');
      localStorage.removeItem('score');
      result = 'lets start!!';
      computerMove = 'none';
      plmove = 'none';
      updateScoreElement();
      ">Reset Score</button>

  </div>
  <script src="scripts/index.js"></script>
</body>
</html>
