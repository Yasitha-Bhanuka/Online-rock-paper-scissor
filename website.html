<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML CSS REVIEW</title>
  <style>
    .addtocart{
      background-color: yellow;
      border: 2px solid black;
    }
    .buynow{
      background-color: rgb(255, 172, 19);
      border: 2px solid black;
    }
  </style>
</head>
<body>
  <p>Adults Plain Cotton T-shirt</p>
  <p>Price: $7.99</p>
  
  <button class="addtocart" onclick="
    alert('Added');
  ">
    Add to cart
  </button>

  <button class="buynow" onclick="
    console.log('Loading...');
    alert('Purchased');
  ">
    Buy now
  </button>

</body>
</html>
